name: Release
# run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set github user
        run: git config --global user.email "test@example.com" && git config --global user.name "CI/CD"
      # - name: Install the dependencies
      #   run: npm ci
      - name: Add ssh key
        run: mkdir -p ~/.ssh && touch ~/.ssh/deploy_key
      - name: Add ssh key
        run: echo "${{secrets.SSH_KEY}}" > ~/.ssh/deploy_key && chmod 400 ~/.ssh/deploy_key
      # - name: cat
      #   run: cat deploy_key
      # - name: echo
      #   run: ls ~/.ssh/ -al
      - name: Move file
        run: rsync -Pavz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" ./index.html ${{ secrets.USER }}@${{ secrets.SERVER }}:~/www

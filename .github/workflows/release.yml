name: Release
# run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set github user
        run: git config --global user.email "test@example.com" && git config --global user.name "CI/CD"
      - name: Install the dependencies
        run: npm ci
      - name: Add ssh key
        run: echo "${{ secrets.SSH_KEY }}" > deploy_key
      - run: cat "${{ secrets.SSH_KEY }}"
      - name: Move file
        run: rsync -Pavz -e "ssh -i deploy_key" index.html danyellow@ssh-danyellow.alwaysdata.net:~/www
